    <main>
        <div >
            <h2>合作資訊表單</h2>
            <div class="Cooperation">
            <form action="text/plain">
                <label for="surname">姓名/暱稱</label>
                    <div><input type="text" name="surname"></div>
                <label for="email">Email</label>  
                    <div><input type="email"name="email"></div>
                <label for="gender">性別</label>
                    <div class="c1">
                        <select name="gender" id="">
                            <option value="">請選擇</option>
                            <option value="">男生</option>
                            <option value="">女生</option>
                        </select>
                    </div>
                <label for="">攝影/Moble</label>
                    <div>
                        <select name="" id="">
                            <option value="">請選擇</option>
                            <option value="">攝影</option>
                            <option value="">Moble</option>
                        </select>
                    </div>
                <label for="">合作方式</label>
                    <div>
                        <select name="" id="">
                            <option value="">請選擇</option>
                            <option value="">互惠</option>
                            <option value="">收費</option>
                        </select>
                    </div>
                <label for="project">合作項目</label>
                    <div>
                        <select name="project" id="">
                            <option value="">請選擇</option>
                        <optgroup label="棚拍">
                            <option value="棚拍/主題創作">棚拍/主題創作</option>
                            <option value="棚拍/時裝">棚拍/時裝</option>
                            <option value="棚拍/商品">棚拍/商品</option>
                        </optgroup>
                        <optgroup label="旅拍"">
                            <option value="旅拍/主題創作">旅拍/主題創作</option>
                            <option value="旅拍/時裝">旅拍/時裝</option>
                            <option value="旅拍/商品">旅拍/商品</option>
                        </optgroup>
                            <optgroup label="外拍">
                            <option value="外拍/主題創作">外拍/主題創作</option>
                            <option value="外拍/時裝">外拍/時裝</option>
                            <option value="外拍/商品">外拍/商品</option>
                        </optgroup>
                        </select>
                    </div>
                <label for="content">合作內容</label>
                    <div><textarea name="content" id="" cols="30" rows="10"></textarea></div>
                    <div><button type="submit">送出</button>
                        <button type="reset">重設</button></div>
            </form>
